name: Fresh Green Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install --upgrade pip buildozer Cython==0.29.33

      - name: Build Android APK
        run: |
          # Fresh build without old cache
          buildozer android debug
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Original-Ping-Master-APK
          path: bin/*.apk
